apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx-deployment
  namespace: ecr-test # Ensure this matches the Argo CD app's destination namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-nginx
  template:
    metadata:
      labels:
        app: my-nginx
    spec:
      containers:
      - name: nginx-container
        image: nginx:1.27.5
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html-volume
          mountPath: /usr/share/nginx/html

